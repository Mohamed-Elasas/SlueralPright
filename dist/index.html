<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Plueral sight</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <!-- we will put everything inside except the footer -->
        <div id="signin">
          <div class="logo">
            <img src="/img/logo.png" alt="logo" />
            <span>Plueralsight</span>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Email Or Username</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forget Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>

        <footer id="main-footer">
          <p>Copyright &copy; 2018 Plueralsight UC All rights reserved</p>
          <div class="links">
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <h2 class="showcase-text">Let's create the future together</h2>
          <a class="secondary-btn" href="#">Start a FREE 10 day trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
